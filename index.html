<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .input-label {
            color: gray;
            width: 20px;
            text-align: right;
            margin-right: 5px;
            font-family: "Arial Rounded MT Bold", "Helvetica Rounded", sans-serif;
            font-size: 14px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 230px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>üîç</h1>
    
    <div id="inputContainer">
        <!-- Áî¢Áîü10ÂÄãËº∏ÂÖ•Ê°Ü -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write('<div class="input-container"><span class="input-label">' + i + '.</span><input type="text" class="searchInput" placeholder="Enter a word"></div>');
            }
        </script>
    </div>
    
    <div class="button-container">
        <button onclick="searchDictionaries()">Search</button>
    </div>

    <script>
        async function searchDictionaries() {
            var inputs = document.getElementsByClassName('searchInput');
            for (let i = 0; i < inputs.length; i++) {
                let word = inputs[i].value.trim();
                if (word !== '') {
                    let yahooDictionaryURL = "https://tw.dictionary.yahoo.com/search?q=" + word;
                    let vocabularyURL = "https://www.vocabulary.com/dictionary/" + word;
                    let dictCNURL = "https://dict.cn/search?q=" + word;
                    
                    window.open(yahooDictionaryURL, '_blank');
                    await new Promise(resolve => setTimeout(resolve, 800)); // Á≠âÂæÖ 800 ÊØ´Áßí
                    window.open(vocabularyURL, '_blank');
                    await new Promise(resolve => setTimeout(resolve, 800));
                    window.open(dictCNURL, '_blank');
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
            }
        }
    </script>
</body>
</html>
